<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="main">
      <img class="pattern" src="/images/bg-pattern-card.svg" alt="Pattern" />
      <div class="imgt"><img class="person" src="/images/image-victor.jpg" alt="A Person" /></div>
      <span class="top-text">
        <h4 class="top">Victor Crest &nbsp; <em>26</em></h4>
        <p class="lon">London</p>
      </span>

      <hr />
      <div class="bottom1">
        <h4 class="btm">80K</h4>
        <em class="btm-sub">Followers</em>
      </div>  
      
      <div class="bottom2">
        <h4 class="btm">803K</h4>
        <em class="btm-sub">Likes</em>
      </div>

      <div class="bottom3">
        <h4 class="btm">1.4K</h4>
        <em class="btm-sub">Photos</em>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Harshit Raj</a>.
    </div>
  </body>
</html>
